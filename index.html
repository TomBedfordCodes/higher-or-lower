<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/SuitDiamonds.svg/1024px-SuitDiamonds.svg.png">
        <title>Higher or Lower?</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Higher or Lower?</h1>
        <button id="newgame-btn">New Game</button>
        <h2 id="instructions-text" hidden>What will the next card be...</h2>
        <div id="cards-container" class="cards">
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
        </div>
        <div>
            <button id="higher-btn" class="wide-btn" hidden>Higher ☝️</button>
            <button id="lower-btn" class="wide-btn" hidden>Lower 👇</button>
            <button id="next-btn" class="wider-btn" hidden>Next round 👉</button>
            <h2 id="zerocards-text" hidden>Out of cards, shuffle the deck</h2>
        </div>
        <footer>
            <button id="shuffle-btn" hidden>Shuffle</button>
            <h3 id="cards-remaining" hidden>Cards remaining: </h3>
        </footer>

        <script src="./index.js"></script>
    </body>
</html>
